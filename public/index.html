<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Hogar</title>
  <link rel="stylesheet" href="/style.css?v=8">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="chat-container">

    <!-- Header -->
    <header class="chat-header">
      <h1>Asistente Hogar</h1>
      <p>Soluciones simples para tu casa (AR)</p>
      <button id="theme-toggle" class="theme-btn">🌓</button>
      <a href="/health" target="_blank" id="health-check">Health</a>
    </header>

    <!-- Mensajes -->
    <main id="chat-messages" class="chat-messages">
      <div class="msg bot">
        <div class="avatar">🤖</div>
        <div class="bubble">¡Hola! Soy tu asistente de IA. ¿En qué puedo ayudarte con tu hogar?</div>
      </div>
    </main>

    <!-- Estado -->
    <div id="typing" class="typing hidden">🤖 escribiendo...</div>
    <div id="error-banner" class="error-banner hidden"></div>

    <!-- Zona de drop -->
    <div id="drop-zone" class="drop-zone">Arrastrá una imagen aquí</div>

    <!-- Preview imagen -->
    <div id="image-preview" class="hidden preview">
      <img src="" alt="preview">
      <button id="clear-image" class="clear-btn">❌</button>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <!-- Botón de imagen -->
      <label for="file-upload" class="icon-btn" title="Subir imagen">📸</label>
      <input id="file-upload" type="file" accept="image/*" capture="environment" hidden>

      <!-- Texto -->
      <input type="text" id="user-input" placeholder="Escribí tu consulta... (Enter para enviar)">

      <!-- Enviar -->
      <button id="send-button" class="send-btn">Enviar ➤</button>
    </div>
  </div>

  <footer class="footer">
    Hecho con ❤️ por ByB • Esta app puede demorar unos segundos en despertar en Render.
  </footer>

  <script src="/script.js?v=8" defer></script>
</body>
</html>
